<form>
  <!-- Name Field -->
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name" /> <br>

  <!-- Phone Number Field -->
  <label for="phone">Phone Number</label> <br>
  <input type="text" id="phone" placeholder="Phone Number" /> <br>

  <!-- Address Field -->
  <label for="address">Address</label> 
  <input type="text" id="address" placeholder="Address" /> <br>

  <!-- Checkbox Field -->
  <label>
    <input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?" /> <b
    Have you ever lived with a Dog before?
  </label>

  <!-- Multi-Select Field -->
  <label for="breeds">Please select your preferred breeds</label>
  <select id="multiselect" type="text"  multiple>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    
  </select> <br>

  <!-- Submit Button -->
  <button type="submit" value="Submit">Submit</button>
</form>
